name: CI
on:
  push:

jobs:
  job-1:
    name: List workflows
    runs-on: ubuntu-latest
    steps:
      - name: List workflows
        run: |
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.PAT }}" -H "X-GitHub-Api-Version: 2022-11-28"  https://api.github.com/repos/${{ github.owner }}/${{github.repository }}/actions/workflows


