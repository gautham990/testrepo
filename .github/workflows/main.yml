name: Service container
on:
  push:
jobs:
  create-table:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install psql client
        run: |
          sudo apt-get update && sudo apt-get install postgresql-client
          psql --version

      - name: Create tables
        run: |
          PGPASSWORD=postgres psql -U postgres -d storedb -f script.sql
      
      - name: Validate
        run: |
          PGPASSWORD=postgres psql -U postgres -d storedb -c "\dt"

