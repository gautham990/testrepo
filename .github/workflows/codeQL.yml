name: CodeQL
on:
  push:
   branches:
    - main
jobs:
  codeql-scan:
    runs-on: ubuntu-latest
    name: CodeQL
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: JavaScript
      
      - name: Perform analysis
        uses: github/codeql-action/analyze@v2
      